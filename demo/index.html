<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Fast CSV Parser Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
        .loading { opacity: 0.6; }
    </style>
</head>
<body>
    <h1>Ultra-Fast CSV Parser Demo</h1>

    <div>
        <h3>Sample CSV Data:</h3>
        <textarea id="csvInput">name,age,city
Alice,30,New York
Bob,25,London
Charlie,35,Tokyo</textarea>
    </div>

    <div>
        <button id="parseBtn">Parse CSV</button>
        <button id="inferSchemaBtn">Infer Schema</button>
        <input type="file" id="fileInput" accept=".csv">
    </div>

    <div id="output"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
